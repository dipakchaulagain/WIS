<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/vue@2.1.5/dist/24/outline.js"></script>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                    </svg>
                    <h1 class="text-lg font-bold text-gray-900">Asset Manager</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="syncDataBtn" class="px-3 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition flex items-center space-x-2 text-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.582m0 0a8.001 8.001 0 01-15.356-2m15.356 2H15"></path>
                        </svg>
                        <span>Sync Data</span>
                    </button>
                    <div class="flex items-center space-x-2">
                        <div class="w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center">
                            <span id="ownerInitials" class="text-indigo-600 text-xs font-medium"></span>
                        </div>
                        <span id="ownerNameDisplay" class="text-sm font-medium text-gray-700"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <!-- Navigation -->
            <nav class="flex items-center justify-between mb-8">
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Asset Inventory</h2>
                    <p id="timestampDisplay" class="text-sm text-gray-500">Last updated: </p>
                </div>
                <div class="flex space-x-3">
                    <button id="listViewBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <span>Asset List</span>
                    </button>
                    <button id="detailViewBtn" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition flex items-center space-x-2 hidden">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Back to List</span>
                    </button>
                </div>
            </nav>

            <!-- Asset List View -->
            <div id="assetList">
                <div class="mb-4 flex justify-between items-center">
                    <div>
                        <p id="assetCount" class="text-sm font-medium text-gray-700">0 assets</p>
                    </div>
                    <div class="relative">
                        <input id="searchInput" type="text" placeholder="Search by owner name..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <ul id="assetItems" class="divide-y divide-gray-200">
                        <!-- Asset items will be inserted here -->
                    </ul>
                </div>
            </div>

            <!-- Asset Detail View -->
            <div id="assetDetail" class="hidden">
                <!-- Content will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
